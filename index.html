<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כונן שישי</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #000b08, #014538);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 25px;
    }

    header img {
      width: 160px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.5));
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      color: #b0eaff;
      text-shadow: 0 0 15px #009dff, 0 0 25px #00ffff;
      animation: softGlow 3s ease-in-out infinite alternate;
      margin: 0;
    }

    @keyframes softGlow {
      from { text-shadow: 0 0 15px #009dff; }
      to { text-shadow: 0 0 35px #00ffff; }
    }

    h2 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: #88d9ff;
      margin-top: 10px;
      text-shadow: 0 0 10px #00aaff;
    }

    .workers-list {
      margin-bottom: 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px 24px;
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.25);
      width: 90%;
      max-width: 600px;
    }

    .workers-list h3 {
      margin-bottom: 6px;
      color: #89e1ff;
      font-size: 1rem;
    }

    .workers-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .workers-list li {
      background: rgba(0, 153, 255, 0.25);
      border-radius: 8px;
      padding: 5px 12px;
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s;
    }

    .workers-list li:hover {
      background: rgba(0, 204, 255, 0.4);
      transform: scale(1.05);
    }

    footer {
      font-size: 0.8rem;
      color: #67b9ff;
      opacity: 0.7;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://tel1.nimbusip.com/themes/default/images/logo_login.png" alt="Nimbus Logo" />
  </header>

  <main>
    <div id="banner">
      <h1 id="dutyName">טוען...</h1>
      <h2 id="dutyDate"></h2>
    </div>
  </main>

  <div class="workers-list">
    <h3>רשימת כוננים:</h3>
    <ul id="workers"></ul>
  </div>

  <footer>כונן שישי • NimbusIP</footer>

  <script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT__alDn1wfLtYqBvnbj5Q1I3XKl6-_NiVOfinXaRbX3ja4dlHEshouMqMz952KpLHapqLnyBAR9Cnr/pub?output=csv";

  // Parse dates reliably in dd/mm/yyyy or mm/dd/yyyy formats
  function parseSheetDate(str) {
    if (!str) return null;
    const clean = str.replace(/[^\d/.-]/g, "").trim();
    const parts = clean.split(/[\/.\-]/);
    if (parts.length === 3) {
      let [a, b, c] = parts.map(Number);
      if (c < 100) c += 2000;
      // always treat as dd/mm/yyyy because that’s your Sheet format
      return new Date(c, b - 1, a);
    }
    return null;
  }

  // Format date as dd/mm/yyyy always
  function formatDateDDMMYYYY(date) {
    if (!(date instanceof Date) || isNaN(date)) return "";
    const dd = String(date.getDate()).padStart(2, "0");
    const mm = String(date.getMonth() + 1).padStart(2, "0");
    const yyyy = date.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
  }

  async function fetchData() {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const rows = text.split("\n").map(r => r.split(","));

    const today = new Date();
    let currentName = "לא נמצא כונן";
    let shiftDateText = "";
    let latestDate = null;

    // Find the latest shift date (<= today)
    rows.slice(1).forEach(row => {
      const shiftDate = parseSheetDate(row[3]);
      if (shiftDate && shiftDate <= today) {
        if (!latestDate || shiftDate > latestDate) {
          latestDate = shiftDate;
          currentName = row[0];
          shiftDateText = formatDateDDMMYYYY(shiftDate);
        }
      }
    });

    document.getElementById("dutyName").textContent = currentName;
    document.getElementById("dutyDate").textContent = shiftDateText ? `(${shiftDateText})` : "";

    // Show all workers
    const workersUl = document.getElementById("workers");
    workersUl.innerHTML = "";
    rows.slice(1).forEach(row => {
      const li = document.createElement("li");
      li.textContent = row[0];
      workersUl.appendChild(li);
    });
  }

  fetchData();
</script>

</body>
</html>
